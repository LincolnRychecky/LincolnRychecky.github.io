    <div class="container">
      <h2>Report a Sighting</h2>
      <form action="/action_page.php">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" placeholder="Enter Date of Sighting" name="date">
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" class="form-control" id="time" placeholder="Enter Time of Sighting" name="time">
        </div>
        <div class="form-group">
          <label for="radio">Can we contact you?</label> </br>
            <label for="yes">Yes</label>
            <input type="radio" name="yes" id="yes" value="yes"><br>
            <label for="no">No</label>
            <input type="radio" name="no" id="no" value="no"><br>
        </div>
        <div class="form-group">
          <label for="text">Coordinates:</label>
          <input type="text" class="form-control" id="coordinates" placeholder="Enter Coordinates of Sighting as 0, 0" name="coordinates">
        </div>
        <div class="form-group">
          <label for="text">Location Specifics:</label>
          <input type="text" class="form-control" id="specifics" placeholder="Enter Specifics of Location of Sighting" name="specifics">
        </div>
        <div class="form-group">
          <label for="text">Body of Water:</label>
          <input type="text" class="form-control" id="waterBody" placeholder="Enter Name of Body of Water" name="waterBody">
        </div>
        <div class="form-group">
          <label for="text">Species:</label>
          <input type="text" class="form-control" id="species" placeholder="Enter Species" name="species">
        </div>
        <div class="form-group">
          <label for="text">Description:</label>
          <input type="text" class="form-control" id="description" placeholder="Enter Description of Species" name="description">
        </div>
